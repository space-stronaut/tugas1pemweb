    <div class="container container-search">
        <div class="card card-stok-new">
            <div class="card-header">
                Tambah Stok
            </div>
            <div class="card-body">
                <form id="stok-form">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Kode Lokasi</label>
                        <input type="text" class="form-control" id="kodeLokasi" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Kode Barang</label>
                        <input type="text" class="form-control" id="kodeBarang" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Nama Barang</label>
                        <input type="text" class="form-control" id="namaBarang" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Jenis Barang</label>
                        <input type="text" class="form-control" id="jenisBarang" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Edisi</label>
                        <input type="text" class="form-control" id="edisi" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Stok</label>
                        <input type="number" class="form-control" id="stok" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Cover</label>
                        <input type="text" class="form-control" id="cover" aria-describedby="emailHelp">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <div class="card">
            <div class="card-header card-search">
                <span>
                    Stok Bahan Ajar
                </span>
            </div>
            <div class="card-body">
              <table class="table">
                <thead>
                  <tr>
                    <th>Kode Lokasi</th>
                    <th>Kode Barang</th>
                    <th>Nama Barang</th>
                    <th>Jenis Barang</th>
                    <th>Edisi</th>
                    <th>Stok</th>
                    <th>Cover</th>
                  </tr>
                </thead>
                <tbody id="body"></tbody>
              </table>
            </div>
        </div>
    </div>
