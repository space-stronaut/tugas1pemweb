    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

    <div class="container container-search">
        <div class="card">
            <div class="card-header card-search">
                <span>
                    Tracking Pengiriman
                </span>
                <div class="right">
                    <form class="d-flex" role="search" id="tracking_search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="kode_search"/>
                        <button class="btn btn-outline-success" id="submit-button" type="submit">Search</button>
                    </form>
                    <button class="btn btn-outline-danger" id="reset-button">Reset</button>
                </div>
            </div>
            <div class="card-body">
              <table class="table">
                <thead>
                  <tr>
                    <th>Nomor DO</th>
                    <th>Nama</th>
                    <th>Status</th>
                    <th>Ekspedisi</th>
                    <th>Tanggal Kirim</th>
                    <th>Paket</th>
                    <th>Total</th>
                  </tr>
                </thead>
                <tbody id="body"></tbody>
              </table>
            </div>
        </div>

        <div class="card card-perjalanan">
            <div class="card-header">
                <span>
                    Detail Perjalanan
                </span>
            </div>
            <div class="card-body">
              <table class="table">
                <thead>
                  <tr>
                    <th>Waktu</th>
                    <th>Keterangan</th>
                  </tr>
                </thead>
                <tbody id="perjalanan"></tbody>
              </table>
            </div>
        </div>
    </div>

    <script src="js/tracking.js"></script>
</body>
